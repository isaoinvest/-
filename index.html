<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* CSS 樣式保持不變 */
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }
      #scanning-overlay.hidden {
        opacity: 0;
      }
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left { top: -2px; left: -2px; border-top-width: 3px; border-left-width: 3px; }
      .corner-top-right { top: -2px; right: -2px; border-top-width: 3px; border-right-width: 3px; }
      .corner-bottom-left { bottom: -2px; left: -2px; border-bottom-width: 3px; border-left-width: 3px; }
      .corner-bottom-right { bottom: -2px; right: -2px; border-bottom-width: 3px; border-right-width: 3px; }
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }
    </style>
</head>
<body>
    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/AI-coding-AR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #00ffff; backgroundColor: #000000"
    >
      <a-assets>
        <audio 
          id="starwars-music" 
          src="https://raw.githubusercontent.com/isaoinvest/AI-coding-AR-TEST/main/targets.mind/Star Wars Main Title.mp3" 
          preload="auto"
        ></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-entity id="text-crawl-container" position="0 -0.5 0" rotation="-60 0 0" visible="false">
          <a-text 
            id="crawl-text"
            value="很久很久以前，在一個遙遠的銀河系....\n\n這是一個充滿希望與創新的時代。\n\n基於 A-Frame 與 MindAR 技術，開發者們得以在網頁上建構前所未有的擴增實境體驗。\n\n現在，使用者只需透過手機掃描，便能喚醒沉睡的數位內容，見證虛擬與現實的完美融合。\n\n這段文字將如史詩般展開，引領我們進入一個充滿無限可能的全新視界。"
            color="#FFFF00"
            width="2"
            align="center"
            anchor="center"
            letter-spacing="2"
            line-height="60"
            font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/notosans/notosans.json"
            negate="false"
          >
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const targetEl = document.querySelector("#target0");
        const textContainer = document.querySelector("#text-crawl-container");
        const textEl = document.querySelector("#crawl-text");
        const music = document.querySelector("#starwars-music");

        // 【關鍵修復2】定義動畫屬性，我們將在找到目標時動態添加它
        const animationConfig = {
          property: 'position',
          from: '0 -2 -2',
          to: '0 2 -6',
          dur: 40000,
          easing: 'linear',
        };

        targetEl.addEventListener("targetFound", () => {
          console.log("Target Found");
          textContainer.setAttribute('visible', true);
          
          // 動態添加動畫屬性並開始播放
          textEl.setAttribute('animation', animationConfig);
          
          // 播放音樂
          music.play().catch(e => console.error("音樂播放失敗:", e));
        });

        targetEl.addEventListener("targetLost", () => {
          console.log("Target Lost");
          textContainer.setAttribute('visible', false);
          
          // 移除動畫屬性，以便下次可以重頭開始
          textEl.removeAttribute('animation');
          
          // 暫停音樂並將時間重設為0
          music.pause();
          music.currentTime = 0;
        });
      });
    </script>
</body>
</html>
