<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* CSS 樣式保持不變 */
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        /* 為了偵錯，我們讓背景色的變化更明顯 */
        transition: background-color 0.5s;
      }
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }
      #scanning-overlay.hidden {
        opacity: 0;
      }
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      /* 其他 CSS ... */
    </style>
</head>
<body>
    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/AI-coding-AR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #00ffff; backgroundColor: #000000"
    >
      <a-assets>
        <audio 
          id="starwars-music" 
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Star%20Wars%20Main%20Title.mp3" 
          preload="auto"
        ></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-entity id="text-crawl-container" position="0 -0.5 0" rotation="-60 0 0" visible="false">
          <a-text 
            id="crawl-text"
            value="很久很久以前，在一個遙遠的銀河系....\n\n這是一個充滿希望與創新的時代。\n\n基於 A-Frame 與 MindAR 技術，開發者們得以在網頁上建構前所未有的擴增實境體驗。\n\n現在，使用者只需透過手機掃描，便能喚醒沉睡的數位內容，見證虛擬與現實的完美融合。\n\n這段文字將如史詩般展開，引領我們進入一個充滿無限可能的全新視界。"
            color="#FFFF00"
            width="2"
            align="center"
            anchor="center"
            letter-spacing="2"
            line-height="60"
            font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/notosans/notosans.json"
            negate="false"
          >
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const targetEl = document.querySelector("#target0");
        const textContainer = document.querySelector("#text-crawl-container");
        const textEl = document.querySelector("#crawl-text");
        const music = document.querySelector("#starwars-music");

        const animationConfig = {
          property: 'position',
          from: '0 -2 -2',
          to: '0 2 -6',
          dur: 40000,
          easing: 'linear',
        };

        targetEl.addEventListener("targetFound", () => {
          // 【偵錯點】如果程式能執行到這裡，整個背景會變成紅色！
          document.body.style.backgroundColor = 'red';
          
          console.log("偵錯成功：Target Found 事件已觸發！");
          textContainer.setAttribute('visible', true);
          textEl.setAttribute('animation', animationConfig);
          music.play().catch(e => console.error("音樂播放失敗:", e));
        });

        targetEl.addEventListener("targetLost", () => {
          // 【偵錯點】當目標丟失時，背景會變回黑色
          document.body.style.backgroundColor = 'black';
          
          console.log("Target Lost");
          textContainer.setAttribute('visible', false);
          textEl.removeAttribute('animation');
          music.pause();
          music.currentTime = 0;
        });
      });
    </script>
</body>
</html>
