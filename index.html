<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      /* 您的 CSS 樣式保持不變 */
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }
      #scanning-overlay.hidden {
        opacity: 0;
      }
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left { top: -2px; left: -2px; border-top-width: 3px; border-left-width: 3px; }
      .corner-top-right { top: -2px; right: -2px; border-top-width: 3px; border-right-width: 3px; }
      .corner-bottom-left { bottom: -2px; left: -2px; border-bottom-width: 3px; border-left-width: 3px; }
      .corner-bottom-right { bottom: -2px; right: -2px; border-bottom-width: 3px; border-right-width: 3px; }
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }
      /* 持續播放和全螢幕的CSS可以保留，以備target1使用 */
      .control-button { display: none; /* 暫時隱藏，因為文字效果不需要 */ }
      #fullscreen-video-container { display: none; }
    </style>
  </head>
  <body>
    <button class="control-button" id="continue-play-button">持續播放</button>
    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>
    <div id="fullscreen-video-container">
      <video id="fullscreen-video" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/AI-coding-AR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #00ffff; backgroundColor: #000000"
    >
      <a-assets>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0" visible="false">
        <a-entity id="text-crawl-container" position="0 0 0" rotation="-60 0 0">
          <a-text 
            id="crawl-text"
            value="很久很久以前，在一個遙遠的銀河系....\n\n這是一個充滿希望與創新的時代。\n\n基於 A-Frame 與 MindAR 技術，開發者們得以在網頁上建構前所未有的擴增實境體驗。\n\n現在，使用者只需透過手機掃描，便能喚醒沉睡的數位內容，見證虛擬與現實的完美融合。\n\n這段文字將如史詩般展開，引領我們進入一個充滿無限可能的全新視界。"
            color="#FFFF00"
            width="2"
            align="center"
            anchor="center"
          >
            <a-animation 
              attribute="position"
              from="0 -1.5 -2"
              to="0 1.5 -6"
              dur="30000"
              easing="linear"
              begin="start-crawl"
            ></a-animation>
          </a-text>
        </a-entity>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          width="1"
          height="0.556"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 載入完成
      document.addEventListener("DOMContentLoaded", () => {
        // 主要應用邏輯
        const target0El = document.querySelector("#target0");
        const crawlTextAnimation = document.querySelector("#crawl-text").components.animation;
        
        const video1El = document.querySelector("#video1");
        const target1El = document.querySelector("#target1");
        const scanningOverlay = document.getElementById("scanning-overlay");

        // ------------------ 目標0 (文字捲動) 的邏輯 ------------------
        if (target0El) {
          target0El.addEventListener("targetFound", () => {
            console.log("Target 0 Found");
            scanningOverlay.classList.add("hidden");
            target0El.setAttribute('visible', true);
            // 觸發名為 'start-crawl' 的事件來開始動畫
            target0El.querySelector('#crawl-text').emit('start-crawl');
          });

          target0El.addEventListener("targetLost", () => {
            console.log("Target 0 Lost");
            target0El.setAttribute('visible', false);
            // 停止動畫，以便下次找到時可以重新開始
            // A-Frame 動畫在父元素隱藏時會自動暫停和重置狀態
            if (target1El && !target1El.getAttribute('visible')) {
                scanningOverlay.classList.remove("hidden");
            }
          });
        }

        // ------------------ 目標1 (影片播放) 的邏輯 (可選) ------------------
        // 這部分邏輯您可以保留，如果您需要第二個目標播放影片
        let video1Playing = false;
        if (target1El && video1El) {
            target1El.addEventListener("targetFound", () => {
                console.log("Target 1 Found");
                scanningOverlay.classList.add("hidden");
                video1El.play();
                video1Playing = true;
            });

            target1El.addEventListener("targetLost", () => {
                console.log("Target 1 Lost");
                video1El.pause();
                video1Playing = false;
                if (!target0El.getAttribute('visible')) {
                    scanningOverlay.classList.remove("hidden");
                }
            });
        }
        
        // 頁面可見性變化處理
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            if (video1Playing) video1El.pause();
          } else if (document.visibilityState === "visible") {
            if (video1Playing) video1El.play();
          }
        });
      });
    </script>
  </body>
</html>
